  <script>
    
    let hexagonWidth = 464;
    let hexagonHeight = 448;
    var hexagonServices = [
      { x: 232, y: 12 }, 
      { x: 56, y: 93 }, 
      { x: 11, y: 282 }, 
      { x: 134, y: 433 }, 
      { x: 329, y: 436 }, 
      { x: 451, y: 282 }, 
      { x: 408, y: 92 }
    ];
    var hexagonNotes = [
      "The convenience of travel by various modes of public transport enables the increase of population at the TODs where work, live and play are gathered together in a single hub.", 
      "The network of pedestrian connections, as well as close distance to the transport stations, encourages walking that increases the health of the local and transient population.", 
      "With great connectivity, together with high local residential and transient population, TODs make good centres of education.", 
      "TODs bring about employment opportunities with a high concentration of offices, retail and F&B outlets, hospitality and transport services.", 
      "TODs create vibrant economic centres where businesses are energised and efficient.", 
      "TODs link you to anywhere in the world with its network of public transportation.", 
      "The presence of public transport reduces the need for cars and an increase in public commute reduces the carbon footprint of the population.", 
      ""
    ]

    var hexagonTitles = [
      "Population", 
      "Health", 
      "Education", 
      "Employment", 
      "Economic", 
      "Connectivity", 
      "Environment", 
      ""
    ]

    if (detectMobile() == true) {
      window.location.href = 'https://mobile-connect.mrcbland.com.my' + '/benefit-of-tod.html';
    }

    function openUrl(url) {
      window.location.href = document.location.origin + url;
    }

    function navigateUrl(url) {
      window.location.href = url;
    }

    function setServicesPosition() {
      var hexagon = $('.img-hexagon');
      $('.hexagon-service').each(function(index) {
        var left = hexagon.position().left + hexagonServices[index].x * hexagon.width() / hexagonWidth - 50;
        var top = hexagon.position().top + hexagonServices[index].y * hexagon.height() / hexagonHeight - 50;
        $(this).css({
          'left': left + 'px', 
          'top': top + 'px'
        });
        $(this).hover(function() {
          $(this).addClass('glow');
          $('#hexagon-description').text(hexagonNotes[index]);
          $('#hexagon-title').text(hexagonTitles[index]);
        }, function() {
          if ($(this).index() != 6) {
            $(this).removeClass('glow');
            $('#hexagon-description').text(hexagonNotes[7]);
            $('#hexagon-title').text(hexagonTitles[7]);
            $(this).eq(6).addClass('glow');
          }
        });
      });
    }

    $(document).ready(function() {
      setServicesPosition();
    });

    $( window ).on( "load", function() {
      $('.img-benefit-of-tod').delay(5500).fadeOut("slow", function() {});
    });

    $(window).on('resize', function() {
      setServicesPosition();
    });
  </script>
